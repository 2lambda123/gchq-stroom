apply plugin: 'com.github.johnrengelman.shadow'

ext.moduleName = 'stroom.headless'

dependencies {
    implementation project(':stroom-core-server')
    implementation project(':stroom-core-shared')
    implementation project(':stroom-data-meta:stroom-data-meta-api')
    implementation project(':stroom-data-store:stroom-data-store-api')
    implementation project(':stroom-docstore:stroom-docstore-api')
    implementation project(':stroom-docstore:stroom-docstore-impl') // TODO to be removed
    implementation project(':stroom-docstore:stroom-docstore-shared')
    implementation project(':stroom-explorer:stroom-explorer-api')
    implementation project(':stroom-explorer:stroom-explorer-impl')
    implementation project(':stroom-importexport:stroom-importexport-api')
    implementation project(':stroom-pipeline')
    implementation project(':stroom-security:stroom-security-api')
    implementation project(':stroom-security:stroom-security-impl-mock')
    implementation project(':stroom-statistics:stroom-statistics-api')
    implementation project(':stroom-task:stroom-task-api')
    implementation project(':stroom-util')
    implementation project(':stroom-util-shared')

    implementation libs.stroomDocRef

    implementation libs.guice4
    implementation libs.hibernate_jpa_api
    implementation libs.javax_inject
    implementation libs.slf4j_api
    implementation libs.xml_apis

    implementation libs.javax_el
    
    implementation libs.javax_el_api
    
    runtimeOnly libs.logback_classic
}

def fatJarName = "stroom-headless-all.jar"

shadowJar {
    // Allows us to build fat jars with lots of files
    zip64 true
    archiveName fatJarName
}

