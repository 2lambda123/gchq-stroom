ext.moduleName = 'stroom.explorer.impl.db'

dependencies {
    compile project(':stroom-config:stroom-config-common')
    compile project(':stroom-db-util')
    compile project(':stroom-explorer:stroom-explorer-impl')
    compile project(':stroom-explorer:stroom-explorer-impl-db-jooq')
    compile project(':stroom-util')
    compile project(':stroom-util-shared')

    compile libs.stroomDocRef

    compile libs.flyway_core
    compile libs.guice4
    compile libs.hikari
    compile libs.jackson_annotations
    compile libs.javax_inject
    compile libs.jooq
    compile libs.slf4j_api

    runtimeOnly libs.mysql_connector_java
    
    testCompile libs.assertj_core
    
    testCompile libs.junit_jupiter_api

