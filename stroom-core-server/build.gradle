dependencies {
    compile project(':stroom-remote')
    compile project(':stroom-core-shared')
    compile project(':stroom-security-api')
    compile project(':stroom-statistics-api')
    compile project(':stroom-util')
    compile project(':stroom-util-shared')
    compile project(':stroom-entity-shared')

    compile urlDependencies.get(versions.eventLogging)

    compile 'org.aspectj:aspectjweaver:1.6.2'
    compile 'aopalliance:aopalliance:1.0'
    compile 'commons-lang:commons-lang:2.6'
    compile 'org.apache.commons:commons-pool2:2.4.2'
    compile 'org.springframework:spring-core:4.3.4.RELEASE'
    compile 'org.springframework:spring-web:4.3.4.RELEASE'
    compile 'org.springframework:spring-beans:4.3.4.RELEASE'
    compile 'org.springframework:spring-context:4.3.4.RELEASE'
    compile 'org.springframework:spring-aop:4.3.4.RELEASE'
    compile 'org.springframework:spring-webmvc:4.3.4.RELEASE'
    compile 'javax.validation:validation-api:1.1.0.Final'
    compile 'javax.inject:javax.inject:1'
    compile 'javax.servlet:javax.servlet-api:3.1.0'
    compile 'net.sf.ehcache:ehcache-core:2.6.11'
    compile 'org.aspectj:aspectjrt:1.8.9'
    compile 'org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.0.Final'
    compile 'org.javassist:javassist:3.18.1-GA'
    compile 'org.slf4j:slf4j-api:1.6.2'
    compile 'com.caucho:hessian:4.0.38'
    compile 'com.google.gwt:gwt-servlet:2.8.0'
    compile 'xml-apis:xml-apis:1.0.b2'

    compile 'org.hibernate:hibernate-core:4.3.8.Final' /* LATEST 5.2.5.Final */
    compile 'org.hibernate:hibernate-entitymanager:4.3.8.Final'  /* LATEST 5.2.5.Final */
    permitUnusedDeclared 'org.hibernate:hibernate-entitymanager:4.3.8.Final'  /* LATEST 5.2.5.Final */

    // dropwizard 1.0.6 uses hibernate-validator 5.2.4.Final
    // dropwizard 1.1.0 uses hibernate-validator 5.3.4.Final
    // so be consistent with dropwizard to avoid problems with different versions of javax.el
    compile 'org.hibernate:hibernate-validator:5.3.4.Final'  /* LATEST 5.4.1.Final */
    permitUnusedDeclared 'org.hibernate:hibernate-validator:5.3.4.Final'  /* LATEST 5.4.1.Final */

    compile('com.googlecode.ehcache-spring-annotations:ehcache-spring-annotations:1.2.0') {
        exclude(module: 'guava')
    }
    compile 'org.flywaydb:flyway-core:4.0.3'
    compile 'org.hsqldb:hsqldb:2.3.4'
    permitUnusedDeclared 'org.hsqldb:hsqldb:2.3.4'
    compile 'mysql:mysql-connector-java:5.1.40' /* LATEST 6.0.5 */
    permitUnusedDeclared 'mysql:mysql-connector-java:5.1.40' /* LATEST 6.0.5 */

    compile 'org.apache.lucene:lucene-core:5.5.3' /* LATEST 6.3.0 */
    permitUnusedDeclared 'org.apache.lucene:lucene-core:5.5.3' /* LATEST 6.3.0 */
    compile 'org.apache.lucene:lucene-analyzers-common:5.5.3' /* LATEST 6.3.0 */
    permitUnusedDeclared 'org.apache.lucene:lucene-analyzers-common:5.5.3' /* LATEST 6.3.0 */
    compile 'org.apache.lucene:lucene-queryparser:5.5.3' /* LATEST 6.3.0 */
    permitUnusedDeclared 'org.apache.lucene:lucene-queryparser:5.5.3' /* LATEST 6.3.0 */

    compile 'com.mchange:c3p0:0.9.5.2'
    compile 'net.sf.saxon:Saxon-HE:9.6.0-6' /* LATEST 9.7.0-12 */
    permitUnusedDeclared 'net.sf.saxon:Saxon-HE:9.6.0-6' /* LATEST 9.7.0-12 */

    compile 'org.springframework:spring-tx:4.3.4.RELEASE'
    compile 'org.springframework:spring-jdbc:4.3.4.RELEASE'
    compile 'org.springframework:spring-orm:4.3.4.RELEASE'

    compile 'com.fasterxml.jackson.core:jackson-annotations:2.8.6'
    permitUnusedDeclared 'com.fasterxml.jackson.core:jackson-annotations:2.8.6'
    compile 'com.fasterxml.jackson.core:jackson-core:2.8.6'
    permitUnusedDeclared 'com.fasterxml.jackson.core:jackson-core:2.8.6'

    compile 'commons-fileupload:commons-fileupload:1.3.2'

    testCompile project(path: ':stroom-test-common', configuration: 'testArtifacts')
    testCompile project(path: ':stroom-util', configuration: 'testArtifacts')

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.0.2-beta'
}
