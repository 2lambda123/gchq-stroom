ext.moduleName = 'stroom.processor.shared'

dependencies {

    // Stroom modules
    //compile project(':stroom-core-shared')
    compile project(':stroom-meta:stroom-meta-api')
    compile project(':stroom-task:stroom-task-api')
    compile project(':stroom-util-shared')

    // Stroom external bintray libs
    compile libs.stroomDocRef
    compile libs.stroomQueryApi

    // Stroom test modules
    testCompile project(':stroom-test-common')

    // 3rd party libs
    testCompile libs.assertj_core
    testCompile libs.junit_jupiter_api
    testCompile libs.commons_lang

    // The following logging libs are needed when running junits outside dropwizard
    testRuntimeOnly libs.javax_activation
    testRuntimeOnly libs.jaxb_runtime
    testRuntimeOnly libs.jcl_over_slf4j
    testRuntimeOnly libs.jul_to_slf4j
    testRuntimeOnly libs.junit_jupiter_engine
    testRuntimeOnly libs.log4j_over_slf4j
    testRuntimeOnly libs.logback_classic
    testRuntimeOnly libs.logback_core
}
