server:
  type: simple
  applicationContextPath: /
  adminContextPath: /admin
  connector:
    type: http
    port: 9090
  #The following two lines stop the logging of requests to the web server as this gets quite noisy with
  #lots of background rpc calls going on
  requestLog:
    appenders: []

logging:
  level: ERROR
  loggers:
    stroom: INFO
    io.dropwizard: INFO
    org.ehcache: INFO
    org.eclipse.jetty: INFO
    org.flywaydb: INFO
    "receive":
      level: INFO
      additive: false
      appenders:
        - type: file
          logFormat: "%msg%n"
          currentLogFilename: receive.log
          archivedLogFilenamePattern: receive-%d{yyyy-MM-dd}.log
          timeZone: UTC
    "send":
      level: INFO
      additive: false
      appenders:
        - type: file
          logFormat: "%msg%n"
          currentLogFilename: send.log
          archivedLogFilenamePattern: send-%d{yyyy-MM-dd}.log
          timeZone: UTC
  appenders:
    - type: console
      logFormat: "%-6level [%d{HH:mm:ss.SSS}] [%t] %logger{5} - %X{code} %msg %n"
      timeZone: UTC

