    proxyThreads: 10
    maxAggregation: 10000
    maxAggregationScan: 100000
    maxStreamSize: "1G"
  queryHistory:
    itemsRetention: 100
    daysRetention: 365
  search:
    maxStoredDataQueueSize: 1000
    maxBooleanClauseCount: 1024
    storeSize: "1000000,100,10,1"
    extraction:
      maxThreads: 4
      maxThreadsPerTask: 2
    shard:
      maxDocIdQueueSize: 1000000
