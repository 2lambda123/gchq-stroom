server:
  applicationContextPath: ${APPLICATION_CONTEXT_PATH:- /}
  adminContextPath: ${ADMIN_CONTEXT_PATH:- /admin}
  applicationConnectors:
    - type: http
      port: ${STROOM_APP_PORT:-8080}
  adminConnectors:
    - type: http
      port: ${STROOM_ADMIN_PORT:-8081}

  requestLog:
    appenders:
    - type: file
      currentLogFilename: ${HOME}/.stroom/logs/access.log
      threshold: ALL
      queueSize: 256
      discardingThreshold: 0
      archive: true
      archivedLogFilenamePattern: ${HOME}/.stroom/logs/access-%d{yyyy-MM-dd'T'HH:mm}.log
      archivedFileCount: 100
      timeZone: UTC

logging:
  level: ${STROOM_LOGGING_LEVEL:- ERROR}
  loggers:
    stroom: INFO
    io.dropwizard: INFO
    org.eclipse.jetty: INFO
    org.flywaydb: INFO
    org.hibernate: ERROR
    "event-logger":
      level: INFO
      additive: false
      appenders:
      - type: file
        currentLogFilename: ${HOME}/.stroom/logs/event.log
        threshold: ALL
        queueSize: 256
        discardingThreshold: 0
        archive: true
        archivedLogFilenamePattern: ${HOME}/.stroom/logs/event-%d{yyyy-MM-dd'T'HH:mm}.log
        archivedFileCount: 100
        timeZone: UTC
        logFormat: "%msg%n"

  appenders:
  - type: console
    logFormat: "%-6level [%d{\"yyyy-MM-dd'T'HH:mm:ss.SSS'Z'\",UTC}] [%t] %logger{5} - %X{code} %msg %n"
    timeZone: UTC
  - type: file
    currentLogFilename: ${HOME}/.stroom/logs/app.log
    threshold: ALL
    queueSize: 256
    discardingThreshold: 0
    archive: true
    archivedLogFilenamePattern: ${HOME}/.stroom/logs/app-%d{yyyy-MM-dd'T'HH:mm}.log
    archivedFileCount: 100
    timeZone: UTC
    logFormat: "%-6level [%d{\"yyyy-MM-dd'T'HH:mm:ss.SSS'Z'\",UTC}] [%t] %logger - %X{code} %msg %n"

appConfig:
  benchmark:
    streamCount: 1000
    recordCount: 10000
    concurrentWriters: 10
  cluster:
    clusterCallUseLocal: true
    clusterCallReadTimeout: "30s"
    clusterCallIgnoreSSLHostnameVerifier: true
    clusterResponseTimeout: "30s"
  contentPackImport:
    enabled: false
  core:
    temp: /tmp/stroom
    databaseMultiInsertMaxBatchSize: 500
    connection:
      jdbcDriverClassName: com.mysql.jdbc.Driver
      jdbcDriverUrl: jdbc:mysql://${STROOM_HOST:-localhost}:3307/stroom?useUnicode=yes&characterEncoding=UTF-8
      jdbcDriverUsername: stroomuser
      jdbcDriverPassword: stroompassword1
    connectionPool:
      cachePrepStmts: true
      prepStmtCacheSize: 250
      prepStmtCacheSqlLimit: 2048
    hibernate:
      dialect: "org.hibernate.dialect.MySQLInnoDBDialect"
      showSql: false
      formatSql: false
      jpaHbm2DdlAuto: "validate"
      generateStatistics: true
  data:
