server:
  applicationContextPath: ${APPLICATION_CONTEXT_PATH:- /}
  adminContextPath: ${ADMIN_CONTEXT_PATH:- /stroomAdmin}
  applicationConnectors:
    - type: http
      port: ${STROOM_APP_PORT:-8080}
  adminConnectors:
    - type: http
      port: ${STROOM_ADMIN_PORT:-8081}

  requestLog:
    appenders:
    - type: file
      currentLogFilename: /stroom/logs/access/access.log
      threshold: ALL
      queueSize: 256
      discardingThreshold: 0
      archive: true
      archivedLogFilenamePattern: /stroom/logs/access/access-%d{yyyy-MM-dd'T'HH:mm}.log
      archivedFileCount: 100
      timeZone: UTC

logging:
  level: ${STROOM_LOGGING_LEVEL:- ERROR}
  loggers:
    stroom: INFO
    io.dropwizard: INFO
    org.eclipse.jetty: INFO
    org.flywaydb: INFO
    org.hibernate: ERROR
    # OFF has to be in quotes else it is treated as a boolean
    org.hibernate.engine.jdbc.spi.SqlExceptionHelper: "OFF"
    "event-logger":
      level: INFO
      additive: false
      appenders:
      - type: file
        currentLogFilename: /stroom/logs/events/event.log
        threshold: ALL
        queueSize: 256
        discardingThreshold: 0
        archive: true
        archivedLogFilenamePattern: /stroom/logs/events/event-%d{yyyy-MM-dd'T'HH:mm}.log
        archivedFileCount: 100
        timeZone: UTC
        logFormat: "%msg%n"

  appenders:
  - type: console
    logFormat: "%highlight(%-6level) [%d{\"yyyy-MM-dd'T'HH:mm:ss.SSS'Z'\",UTC}] [%green(%t)] %cyan(%logger{5}) - %X{code} %msg %n"
    timeZone: UTC
  - type: file
    currentLogFilename: /stroom/logs/app/stroom.log
    threshold: ALL
    queueSize: 256
    discardingThreshold: 0
    archive: true
    archivedLogFilenamePattern: /stroom/logs/app/stroom-%d{yyyy-MM-dd'T'HH:mm}.log
    archivedFileCount: 100
    timeZone: UTC
    logFormat: "%-6level [%d{\"yyyy-MM-dd'T'HH:mm:ss.SSS'Z'\",UTC}] [%t] %logger - %X{code} %msg %n"

externalConfig: "stroom.conf"

