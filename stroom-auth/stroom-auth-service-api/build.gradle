task execute(type:JavaExec) {
   main = System.getProperty('mainClass')
   classpath = sourceSets.main.runtimeClasspath
}

dependencies {
    compile authDeps.javax_annotations
    compile authDeps.swagger_annotations
    compile authDeps.okhttp
    compile authDeps.okhttp_logginer_interceptor
    compile authDeps.gson
    compile authDeps.joda_time

    testCompile authTestDeps.junit
}
