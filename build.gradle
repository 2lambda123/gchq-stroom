        'https://github.com/gchq/stroom-query/releases/download/6.0-beta.1-SNAPSHOT/stroom-query-api-6.0-beta.1-SNAPSHOT-sources.jar')
    add('event-logging-v3.1.0',
        'https://github.com/gchq/event-logging/releases/download/v3.1.0/event-logging-v3.1.0.jar')
    add('stroom-query-common-6.0-beta.1-SNAPSHOT',
        'https://github.com/gchq/stroom-query/releases/download/6.0-beta.1-SNAPSHOT/stroom-query-common-6.0-beta.1-SNAPSHOT.jar')
    add('stroom-expression-6.0-beta.1-SNAPSHOT',
