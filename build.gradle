// Manually import JARs that are not available in a Maven repository
import de.undercouch.gradle.tasks.download.Download
task setupFileDependencies {
    for (dependency in fileDependencies) {
        def url = dependency.value.getSources ?
                getSourcesUrl(dependency.value.repo, dependency.value.jar, dependency.value.version)
                : getUrl(dependency.value.repo, dependency.value.jar, dependency.value.version)
        task "download_${dependency.key}"(type: Download) {
            src url
            dest getLib(dependency.value.jar, dependency.value.version)
            onlyIfNewer true
        }
        assemble.dependsOn "download_${dependency.key}"
    }
}
assemble.dependsOn setupFileDependencies