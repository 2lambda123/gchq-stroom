def getUrl(repo, jar, version){
    def github = "https://github.com/gchq"
    def releases = "releases/download"
    return "${github}/${repo}/${releases}/${version}/${jar}-${version}.jar"
}

def getSourcesUrl(repo, jar, version){
    def github = "https://github.com/gchq"
    def releases = "releases/download"
    return "${github}/${repo}/${releases}/${version}/${jar}-${version}-sources.jar"
}

def getLib(jar, version){
    def libs = "libs"
    return "${libs}/${jar}-${version}.jar"
}

