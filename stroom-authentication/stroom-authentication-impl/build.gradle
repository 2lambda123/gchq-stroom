def apiProjectRoot = "${projectDir}/../stroom-authentication-api-swagger"

swagger {
    apiSource {
        springmvc = false //makes it search for jersey annotations
        outputFormats = 'json,yaml'
        locations = [
                'stroom.authentication.resources.token.v1.TokenResource',
                'stroom.authentication.resources.token.v1.SearchRequest',
                'stroom.authentication.resources.token.v1.SearchResponse',
                'stroom.authentication.resources.token.v1.Token',
                'stroom.authentication.resources.token.v1.CreateTokenRequest',

                'stroom.authentication.resources.authentication.v1.AuthenticationResource',
                'stroom.authentication.resources.authentication.v1.Credentials',
                'stroom.authentication.resources.authentication.v1.IdTokenRequest',

                'stroom.authentication.resources.session.v1.SessionResource',

                'stroom.authentication.resources.v1.UserResource',
                'stroom.authentication.resources.v1.User',
                'javax.ws.rs.core.Response']
        schemes = [
                'http',
                'https' ]
        host = 'localhost:8080'
        basePath = '/'
        info {
            title = 'Stroom Auth API'
            version = 'v1'
            description = 'Various APIs for interacting with authentication, users, and tokens.'
            contact {
                name = 'GCHQ'
                url = 'https://github.com/gchq/stroom-auth'
            }
            license {
                url = 'http://www.apache.org/licenses/LICENSE-2.0.html'
                name = 'Apache 2.0'
            }
        }
        outputPath = "$apiProjectRoot/generated/document.html"
        swaggerDirectory = "./swagger"
    }
}

//TODO this depends on the YAML being generated - make it a gradle dep

import io.swagger.codegen.config.CodegenConfigurator
import io.swagger.codegen.DefaultGenerator
def sourceFolder = "$apiProjectRoot/src/main/java"
task generateSwaggerApi {
    doLast {
        def config = new CodegenConfigurator()
        config.setInputSpec("./swagger/swagger.yaml")
        config.setOutputDir("$apiProjectRoot")
        config.setLang('java')
        config.setAdditionalProperties([
                'interfaceOnly' : 'true',
                'apiPackage'    : 'stroom.auth.service.api',
                'modelPackage'  : 'stroom.auth.service.api.model',
                'sourceFolder'  : 'src/main/java'
        ])
        new org.jooq.codegen.DefaultGenerator().opts(config.toClientOptInput()).generate()
    }
}
