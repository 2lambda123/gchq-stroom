ext.moduleName = 'stroom.authentication.impl'

dependencies {
    compile project(':stroom-authentication:stroom-authentication-common')
    compile project(':stroom-authentication:stroom-authentication-api-swagger')
    compile project(':stroom-util-shared')
    compile project(':stroom-db-util')
    compile project(':stroom-util')
    compile project(':stroom-security:stroom-security-api')
    compile project(':stroom-security:stroom-security-impl')
    compile libs.bcrypt
    compile libs.dropwizard_auth_jwt
    compile libs.dropwizard_core
    compile libs.dropwizard_flyway
    compile libs.dropwizard_jersey
    compile libs.eventLogging
    compile libs.flyway_core
    compile libs.guice4
    compile libs.javax_activation
    compile libs.jaxb_api
    compile libs.jaxb_impl
    compile libs.jose4j
    compile libs.simple_java_mail
    compile libs.slf4j_api
    compile libs.swagger_annotations

    runtime libs.mysql_connector_java

    testCompile project(':stroom-authentication:stroom-authentication-impl')
    testCompile project(':stroom-test-common')
    testCompile libs.junit_jupiter_api
    testCompile libs.junit_jupiter_engine
    testCompile libs.assertj_core
    testCompile libs.wiremock
    testCompile libs.mockito_core
    testCompile libs.moshi
    testCompile libs.dropwizard_testing
    testCompile libs.unirest
}
