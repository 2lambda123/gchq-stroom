dependencies {
    compile urlDependencies.get(versions.stroomQueryApi)

    compile project(':stroom-util-shared')
    compile 'org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.0.Final'

    compile 'javax.validation:validation-api:1.0.0.GA'
    runtime 'com.fasterxml.jackson.core:jackson-annotations:2.8.6'
    runtime 'com.google.jsinterop:jsinterop-annotations:1.0.1'

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.0.2-beta'
}
