#
# Temp Directory
#
stroom.temp=@@TEMP_DIR@@
#
# Node
#
stroom.node=@@NODE@@
stroom.rack=@@RACK@@
#
# JDBC
#
stroom.jdbcDriverClassName=@@JDBC_CLASSNAME@@
stroom.jdbcDriverUrl=@@JDBC_URL@@
stroom.jdbcDriverUsername=@@DB_USERNAME@@
stroom.jdbcDriverPassword=@@DB_PASSWORD@@
stroom.jpaDialect=@@JPA_DIALECT@@


#
# Statistics settings
#
#
# JDBC
#
stroom.statistics.sql.jdbcDriverClassName=@@STROOM_STATISTICS_SQL_JDBC_CLASSNAME@@
stroom.statistics.sql.jdbcDriverUrl=@@STROOM_STATISTICS_SQL_JDBC_URL@@
stroom.statistics.sql.jdbcDriverUsername=@@STROOM_STATISTICS_SQL_DB_USERNAME@@
stroom.statistics.sql.jdbcDriverPassword=@@STROOM_STATISTICS_SQL_DB_PASSWORD@@
stroom.stats.common.statisticEngines=@@STATS_ENGINES@@

#If true any content packs found in ${CATALINA_BASE}/contentPackImport
#will be imported into Stroom. Only intended for use on new Stroom instances
#to reduce the risk of overwriting existing entities
stroom.contentPackImportEnabled=@@CONTENT_PACK_IMPORT_ENABLED@@

stroom.volumes.createDefaultOnStart=@@CREATE_DEFAULT_VOLUME_ON_START@@
