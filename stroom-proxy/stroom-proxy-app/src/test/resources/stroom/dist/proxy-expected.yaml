---
proxyConfig:
  aggregator:
    aggregationFrequency: "PT1M"
    enabled: true
    maxAggregateAge: "PT10M"
    maxItemsPerAggregate: 1000
    maxUncompressedByteSize: "1.0G"
  contentDir: "content"
  contentSync:
    apiKey: null
    contentSyncEnabled: false
    syncFrequency: 60000
    upstreamUrl: null
  db:
    batchSize: 10000000
    cleanupFrequency: "PT1S"
    connectionPragma:
    - "pragma synchronous = normal;"
    - "pragma temp_store = memory;"
    - "pragma mmap_size = 30000000000;"
    dbDir: "db"
    flushFrequency: "PT1S"
    globalPragma:
    - "pragma journal_mode = WAL;"
    maintenancePragma:
    - "pragma wal_checkpoint(truncate);"
    - "pragma vacuum;"
    - "pragma optimize;"
    maintenancePragmaFrequency: "PT1M"
    slowExecutionWarningThreshold: "PT10S"
    slowTransactionLockThreshold: "PT10S"
  feedStatus:
    apiKey: null
    url: null
  fileScanners: []
  forwardDestinations: []
  haltBootOnConfigValidationFailure: true
  logStream:
    metaKeys: "guid,feed,system,environment,remotehost,remoteaddress,remotedn,remotecertexpiry"
  path:
    home: null
    temp: null
  proxyId: null
  receiveDataConfig:
    clientId: null
    metaTypes:
    - "Context"
    - "Raw Reference"
    - "Events"
    - "Raw Events"
    - "Reference"
    - "Error"
    - "Test Events"
    - "Test Reference"
    - "Detections"
    - "Meta Data"
    - "Records"
    publicKey: null
    receiptPolicyUuid: null
    requireTokenAuthentication: false
  repository:
    repoDir: "repo"
    storingEnabled: false
  restClient:
    chunkedEncodingEnabled: true
    connectionRequestTimeout: "PT0.5S"
    connectionTimeout: "PT0.5S"
    cookiesEnabled: false
    gzipEnabled: true
    gzipEnabledForRequests: true
    keepAlive: "PT0S"
    maxConnections: 1024
    maxConnectionsPerRoute: 1024
    maxThreads: 128
    minThreads: 1
    retries: 0
    timeToLive: "PT1H"
    timeout: "PT0.5S"
    tls: null
    userAgent: null
    validateAfterInactivityPeriod: "PT0S"
    workQueueSize: 8
  retryFrequency: "PT1M"
  threads:
    examineSourceThreadCount: 3
    forwardRetryThreadCount: 2
    forwardThreadCount: 10
  useDefaultOpenIdCredentials: false
