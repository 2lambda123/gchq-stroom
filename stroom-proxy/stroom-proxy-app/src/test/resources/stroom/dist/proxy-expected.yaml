---
proxyConfig:
  aggregator:
    aggregationFrequency: "PT1M"
    enabled: true
    maxAggregateAge: "PT10M"
    maxItemsPerAggregate: 1000
    maxUncompressedByteSize: "1.0G"
  contentDir: null
  contentSync:
    apiKey: null
    contentSyncEnabled: false
    syncFrequency: 60000
    upstreamUrl: null
  db:
    connectionPragma:
    - "pragma synchronous = normal;"
    - "pragma temp_store = memory;"
    - "pragma mmap_size = 30000000000;"
    dbDir: "db"
    globalPragma:
    - "pragma journal_mode = WAL;"
  feedStatus:
    apiKey: null
    url: null
  forwarder:
    forwardDestinations: []
    forwardingEnabled: false
    retryFrequency: "PT1M"
    userAgent: null
  haltBootOnConfigValidationFailure: true
  logStream:
    metaKeys: "guid,feed,system,environment,remotehost,remoteaddress,remotedn,remotecertexpiry"
  path:
    home: null
    temp: null
  receiptPolicy:
    metaTypes:
    - "Context"
    - "Raw Reference"
    - "Events"
    - "Raw Events"
    - "Reference"
    - "Error"
    - "Test Events"
    - "Test Reference"
    - "Detections"
    - "Meta Data"
    - "Records"
    receiptPolicyUuid: null
  repository:
    cleanupFrequency: "PT1H"
    dirCleanDelay: "PT10S"
    format: "${pathId}/${id}"
    lockDeleteAge: "PT1H"
    repoDir: "repo"
    storingEnabled: false
  restClient:
    chunkedEncodingEnabled: true
    connectionRequestTimeout: "PT0.5S"
    connectionTimeout: "PT0.5S"
    cookiesEnabled: false
    gzipEnabled: true
    gzipEnabledForRequests: true
    keepAlive: "PT0S"
    maxConnections: 1024
    maxConnectionsPerRoute: 1024
    maxThreads: 128
    minThreads: 1
    retries: 0
    timeToLive: "PT1H"
    timeout: "PT0.5S"
    tls: null
    userAgent: null
    validateAfterInactivityPeriod: "PT0S"
    workQueueSize: 8
  scanner:
    scanFrequency: "PT10S"
    scanningEnabled: false
  threads:
    aggregatorThreadCount: 2
    createForwardRecordThreadCount: 2
    examineSourceThreadCount: 3
    forwardRetryThreadCount: 2
    forwardThreadCount: 10
  useDefaultOpenIdCredentials: true
