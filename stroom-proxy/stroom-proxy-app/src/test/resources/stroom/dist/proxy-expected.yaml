---
proxyConfig:
  contentSyncConfig:
    apiKey: null
    contentSyncEnabled: false
    syncFrequency: 0
    upstreamUrl: null
  feedStatus:
    apiKey: null
    url: null
  forwardStreamConfig:
    forwardDestinations: []
    forwardingEnabled: false
    userAgent: null
  logStreamConfig:
    metaKeys: "guid,feed,system,environment,remotehost,remoteaddress,remotedn,remotecertexpiry"
