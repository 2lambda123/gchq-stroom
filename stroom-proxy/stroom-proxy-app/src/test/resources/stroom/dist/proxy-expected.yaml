---
proxyConfig:
  contentSyncConfig:
    apiKey: null
    contentSyncEnabled: false
    syncFrequency: 0
    upstreamUrl: null
  feedStatus:
    apiKey: null
    url: null
  forwardStreamConfig:
    forwardDestinations: []
    forwardingEnabled: false
    userAgent: null
  haltBootOnConfigValidationFailure: true
  logStreamConfig:
    metaKeys: "guid,feed,system,environment,remotehost,remoteaddress,remotedn,remotecertexpiry"
  path:
    home: "."
    temp: "/tmp/stroom-proxy"
  proxyContentDir: "content"
  proxyRepositoryConfig:
    format: "${pathId}/${id}"
    repoDir: null
    rollCron: null
    storingEnabled: false
  proxyRepositoryReaderConfig:
    readCron: null
    forwardThreadCount: 3
    maxFileScan: 100000
    maxConcurrentMappedFiles: 100000
    maxAggregation: 1000
    maxStreamSize: "1.0G"
  proxyRequestConfig:
    receiptPolicyUuid: null
  restClient:
    chunkedEncodingEnabled: true
    connectionRequestTimeout: "PT0.5S"
    connectionTimeout: "PT0.5S"
    cookiesEnabled: false
    gzipEnabled: true
    gzipEnabledForRequests: true
    keepAlive: "PT0S"
    maxConnections: 1024
    maxConnectionsPerRoute: 1024
    maxThreads: 128
    minThreads: 1
    retries: 0
    timeToLive: "PT1H"
    timeout: "PT0.5S"
    tls: null
    userAgent:
      empty: true
      present: false
    validateAfterInactivityPeriod: "PT0S"
    workQueueSize: 8
  useDefaultOpenIdCredentials: true
