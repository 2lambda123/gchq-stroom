---
proxyConfig:
  aggregator:
    aggregationFrequency: "PT1M"
    enabled: true
    maxAggregateAge: "PT10M"
    maxItemsPerAggregate: 1000
    maxUncompressedByteSize: "1.0G"
  contentDir: "content"
  contentSync:
    apiKey: null
    contentSyncEnabled: false
    syncFrequency: "PT1M"
    upstreamUrl: null
  db:
    batchSize: 10000000
    cleanupFrequency: "PT1S"
    connectionPragma:
    - "pragma synchronous = normal;"
    - "pragma temp_store = memory;"
    - "pragma mmap_size = 30000000000;"
    dbDir: "db"
    flushFrequency: "PT1S"
    globalPragma:
    - "pragma journal_mode = WAL;"
    maintenancePragma:
    - "pragma wal_checkpoint(truncate);"
    - "pragma vacuum;"
    - "pragma optimize;"
    maintenancePragmaFrequency: "PT1M"
  eventStore:
    forwardQueueSize: 1000
    maxAge: "PT1M"
    maxByteCount: 9223372036854775807
    maxEventCount: 9223372036854775807
    maxOpenFiles: 100
    rollFrequency: "PT10S"
  feedStatus:
    apiKey: null
    defaultStatus: "Receive"
    enabled: true
    feedStatusCache:
      expireAfterAccess: null
      expireAfterWrite: null
      maximumSize: 1000
    url: null
  fileScanners:
  - path: null
    scanFrequency: "PT1M"
  forwardFileDestinations:
  - enabled: true
    name: null
    path: null
  forwardHttpDestinations:
  - enabled: true
    forwardChunkSize: "1M"
    forwardDelay: "PT0S"
    forwardTimeout: "PT30S"
    forwardUrl: null
    name: null
    sslConfig: null
    userAgent: null
  forwardRetry:
    failedForwardDir: "failures"
    maxRetryDelay: "PT1H"
    maxTries: 10
    retryFrequency: "PT1M"
  haltBootOnConfigValidationFailure: true
  logStream:
    metaKeys:
    - "environment"
    - "feed"
    - "guid"
    - "remoteaddress"
    - "remotecertexpiry"
    - "remotedn"
    - "remotehost"
    - "system"
  path:
    home: null
    temp: null
  proxyId: null
  receiveDataConfig:
    clientId: null
    metaTypes:
    - "Context"
    - "Raw Reference"
    - "Events"
    - "Raw Events"
    - "Reference"
    - "Error"
    - "Test Events"
    - "Test Reference"
    - "Detections"
    - "Meta Data"
    - "Records"
    publicKey: null
    receiptPolicyUuid: null
    requireTokenAuthentication: false
  repository:
    repoDir: "repo"
    storingEnabled: true
  sqsConnectors:
  - awsProfileName: null
    awsRegionName: null
    pollFrequency: "PT10S"
    queueName: null
    queueUrl: null
  threads:
    examineSourceThreadCount: 3
    forwardRetryThreadCount: 2
    forwardThreadCount: 10
  useDefaultOpenIdCredentials: false
