---
proxyConfig:
  aggregator:
    aggregationFrequency: "PT1M"
    enabled: true
    maxAggregateAge: "PT10M"
    maxItemsPerAggregate: 1000
    maxUncompressedByteSize: "1.0G"
  contentDir: "content"
  contentSync:
    apiKey: null
    contentSyncEnabled: false
    syncFrequency: "PT1M"
    upstreamUrl: null
  db:
    batchSize: 10000000
    cleanupFrequency: "PT1S"
    connectionPragma:
    - "pragma synchronous = normal;"
    - "pragma temp_store = memory;"
    - "pragma mmap_size = 30000000000;"
    dbDir: "db"
    flushFrequency: "PT1S"
    globalPragma:
    - "pragma journal_mode = WAL;"
    maintenancePragma:
    - "pragma wal_checkpoint(truncate);"
    - "pragma vacuum;"
    - "pragma optimize;"
    maintenancePragmaFrequency: "PT1M"
  eventStore:
    forwardQueueSize: 1000
    maxAge: "PT1M"
    maxByteCount: 9223372036854775807
    maxEventCount: 9223372036854775807
    maxOpenFiles: 100
    rollFrequency: "PT10S"
  feedStatus:
    apiKey: null
    feedStatusCache:
      expireAfterAccess: null
      expireAfterWrite: null
      maximumSize: 1000
    url: null
  fileScanners: []
  forwardFileDestinations: []
  forwardHttpDestinations: []
  forwardRetry:
    failedForwardDir: "failures"
    maxRetryDelay: "PT1H"
    maxTries: 10
    retryFrequency: "PT1M"
  haltBootOnConfigValidationFailure: true
  logStream:
    metaKeys:
    - "environment"
    - "feed"
    - "guid"
    - "remoteaddress"
    - "remotecertexpiry"
    - "remotedn"
    - "remotehost"
    - "system"
  path:
    home: null
    temp: null
  proxyId: null
  receive:
    authenticationRequired: true
    certificateAuthenticationEnabled: true
    metaTypes:
    - "Context"
    - "Raw Reference"
    - "Events"
    - "Raw Events"
    - "Reference"
    - "Error"
    - "Test Events"
    - "Test Reference"
    - "Detections"
    - "Meta Data"
    - "Records"
    receiptPolicyUuid: null
    tokenAuthenticationEnabled: false
  repository:
    repoDir: "repo"
    storingEnabled: true
  restClient:
    chunkedEncodingEnabled: true
    connectionRequestTimeout: "PT0.5S"
    connectionTimeout: "PT0.5S"
    cookiesEnabled: false
    gzipEnabled: true
    gzipEnabledForRequests: true
    keepAlive: "PT0S"
    maxConnections: 1024
    maxConnectionsPerRoute: 1024
    maxThreads: 128
    minThreads: 1
    retries: 0
    timeToLive: "PT1H"
    timeout: "PT0.5S"
    tls: null
    userAgent: null
    validateAfterInactivityPeriod: "PT0S"
    workQueueSize: 8
  security:
    authentication:
      authenticationRequired: true
      openId:
        authEndpoint: null
        clientCredentialsScopes:
        - "openid"
        clientId: null
        clientSecret: null
        formTokenRequest: true
        identityProviderType: "NO_IDP"
        issuer: null
        jwksUri: null
        logoutEndpoint: null
        logoutRedirectParamName: "post_logout_redirect_uri"
        openIdConfigurationEndpoint: null
        requestScopes:
        - "openid"
        - "email"
        tokenEndpoint: null
        uniqueIdentityClaim: "sub"
        userDisplayNameClaim: "preferred_username"
        validateAudience: true
  sqsConnectors: []
  threads:
    examineSourceThreadCount: 3
    forwardRetryThreadCount: 2
    forwardThreadCount: 10
