---
proxyConfig:
  aggregator:
    aggregationFrequency: "PT1M"
    enabled: true
    maxAggregateAge: "PT10M"
    maxItemsPerAggregate: 1000
    maxUncompressedByteSize: "1.0G"
  contentDir: null
  contentSync:
    apiKey: null
    contentSyncEnabled: false
    syncFrequency: 0
    upstreamUrl: null
  feedStatus:
    apiKey: null
    url: null
  forwarder:
    forwardDestinations: []
    forwardingEnabled: false
    retryFrequency: "PT1M"
    userAgent: null
  logStream:
    metaKeys: "guid,feed,system,environment,remotehost,remoteaddress,remotedn,remotecertexpiry"
  path:
    home: "."
    temp: "/tmp/stroom-proxy"
  receiptPolicy:
    receiptPolicyUuid: null
  repository:
    cleanupFrequency: "PT1H"
    dbDir: "repo"
    dirCleanDelay: "PT10S"
    format: "${pathId}/${id}"
    lockDeleteAge: "PT1H"
    repoDir: "repo"
    storingEnabled: false
  restClient:
    chunkedEncodingEnabled: true
    connectionRequestTimeout: "500 milliseconds"
    connectionTimeout: "500 milliseconds"
    cookiesEnabled: false
    gzipEnabled: true
    gzipEnabledForRequests: true
    keepAlive: "0 milliseconds"
    maxConnections: 1024
    maxConnectionsPerRoute: 1024
    maxThreads: 128
    minThreads: 1
    proxy: null
    retries: 0
    timeToLive: "1 hour"
    timeout: "500 milliseconds"
    tls: null
    userAgent:
      empty: true
      present: false
    validateAfterInactivityPeriod: "0 microseconds"
    workQueueSize: 8
  scanner:
    scanFrequency: "PT10S"
    scanningEnabled: false
  useDefaultOpenIdCredentials: true
