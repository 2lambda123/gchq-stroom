@startuml

' avoid problems with angled crows feet
skinparam linetype ortho

entity feed {
  *id : bigint
  - -
  *feed_name : varchar(255)
  *type_name : varchar(255)
}

entity source {
  *id : bigint
  - -
  *path : varchar(255) - unique
  *fk_feed_id : bigint
  examined : boolean
  *forwarded : boolean
  *new_position : bigint
}

entity forward_dest {
  *id : int
  - -
  *name : varchar(255)
}

entity forward_source {
  *id : bigint
  - -
  *update_time_ms : bigint
  *fk_forward_dest_id : int
  *fk_source_id : bigint
  *success : boolean
  *error : varchar(255)
  *tries : bigint
  *new_position : bigint
  *retry_position : bigint
}

feed ||- -|{ source

forward_source }o- -|| forward_dest
forward_source }o..|| source

@enduml

