<!-- <html class="stroom stroom-theme-dark"> -->
<html class="stroom">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>@TITLE@</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/app.css" type="text/css" />

    <script type="text/javascript" src="script/moment.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="script/moment-timezone-with-data.min.js" charset="utf-8"></script>

    <script type="text/javascript" src="stroom/ace/ace.js" charset="utf-8"></script>
    <script type="text/javascript" src="stroom/ace/ext-beautify.js" charset="utf-8"></script>
    <script type="text/javascript" src="stroom/ace/ext-language_tools.js" charset="utf-8"></script>
    <script type="text/javascript" src="stroom/ace/mode-javascript.js" charset="utf-8"></script>
    <script type="text/javascript" src="stroom/ace/mode-json.js" charset="utf-8"></script>
    <script type="text/javascript" src="stroom/ace/mode-properties.js" charset="utf-8"></script>
    <script type="text/javascript" src="stroom/ace/mode-stroom_expression.js" charset="utf-8"></script>
    <script type="text/javascript" src="stroom/ace/mode-text.js" charset="utf-8"></script>
    <script type="text/javascript" src="stroom/ace/mode-xml.js" charset="utf-8"></script>
    <script type="text/javascript" src="stroom/ace/snippets/xml.js" charset="utf-8"></script>
    <script type="text/javascript" src="stroom/ace/theme-chrome.js" charset="utf-8"></script>

    <script type="text/javascript" src='@SCRIPT@'></script>
  </head>

  <!-- Set this to true to enable the browser's context menu -->
  <!-- <body class="stroom-body" oncontextmenu="return true;"> -->
    <body class="stroom-body" oncontextmenu="@ON_CONTEXT_MENU@">
      <!-- Add history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
    
    <div class="stroom-background">
    </div>
    <div class="tubeEffect">
    </div>
    <div id="loading">
	  <div id="loadingBox">
        <div id="loadingLeft">
		  <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active is-upgraded" style="width:32px;height:32px" data-upgraded=",MaterialSpinner">
		    <div class="mdl-spinner__layer mdl-spinner__layer-1">
		      <div class="mdl-spinner__circle-clipper mdl-spinner__left"><div class="mdl-spinner__circle"></div></div><div class="mdl-spinner__gap-patch"><div class="mdl-spinner__circle"></div></div><div class="mdl-spinner__circle-clipper mdl-spinner__right"><div class= "mdl-spinner__circle"></div></div>
		    </div>
		    <div class="mdl-spinner__layer mdl-spinner__layer-2">
		      <div class="mdl-spinner__circle-clipper mdl-spinner__left"><div class="mdl-spinner__circle"> </div></div><div class="mdl-spinner__gap-patch"><div class="mdl-spinner__circle"></div></div><div class="mdl-spinner__circle-clipper mdl-spinner__right"><div class="mdl-spinner__circle"></div></div>
		    </div>
		    <div class="mdl-spinner__layer mdl-spinner__layer-3">
		      <div class="mdl-spinner__circle-clipper mdl-spinner__left"><div class="mdl-spinner__circle"></div></div><div class= "mdl-spinner__gap-patch"><div class="mdl-spinner__circle"></div></div><div class="mdl-spinner__circle-clipper mdl-spinner__right"><div class="mdl-spinner__circle"></div></div>
		    </div>
		    <div class="mdl-spinner__layer mdl-spinner__layer-4">
		      <div class="mdl-spinner__circle-clipper mdl-spinner__left"><div class="mdl-spinner__circle"></div></div><div class="mdl-spinner__gap-patch"><div class="mdl-spinner__circle"></div></div><div class="mdl-spinner__circle-clipper mdl-spinner__right"><div class="mdl-spinner__circle"></div></div>
		    </div>
		  </div>
        </div>
        <div id="loadingRight">
	      <div id="loadingTitle">Stroom</div>
	      <div id="loadingText">Loading Application. Please wait...</div>
        </div>
	  </div>
	</div>
	
	<img id="logo" style="position:absolute;top:0px;left:0px;width:146px;height:35px" src="images/logo.svg" />
  
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color:white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
      </div>
    </noscript>
  </body>
</html>
