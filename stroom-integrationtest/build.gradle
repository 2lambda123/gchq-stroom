dependencies {
    compile project(':stroom-app')
    permitUnusedDeclared project(':stroom-app')
    // Use default DB config.
    compile project(':stroom-config')
    permitUnusedDeclared project(':stroom-config')
    compile project(':stroom-core-server')
    permitUnusedDeclared project(':stroom-core-server')
    compile project(':stroom-dashboard-server')
    permitUnusedDeclared project(':stroom-dashboard-server')
    compile project(':stroom-index-server')
    permitUnusedDeclared project(':stroom-index-server')
    compile project(':stroom-security-server')
    permitUnusedDeclared project(':stroom-security-server')
    compile project(':stroom-statistics-server')
    permitUnusedDeclared project(':stroom-statistics-server')

    integrationTestCompile urlDependencies.get(urlLibs.stroomQueryApi)
    integrationTestCompile urlDependencies.get(urlLibs.stroomQueryCommon)
    integrationTestCompile project(path: ':stroom-core-server', configuration: 'testArtifacts')
    integrationTestCompile project(path: ':stroom-dashboard-server', configuration: 'testArtifacts')
    integrationTestCompile project(path: ':stroom-index-server', configuration: 'testArtifacts')
    integrationTestCompile project(path: ':stroom-security-server', configuration: 'testArtifacts')
    integrationTestCompile project(path: ':stroom-test-common', configuration: 'testArtifacts')
    integrationTestCompile project(path: ':stroom-util', configuration: 'testArtifacts')

    integrationTestCompile libs.slf4j_api
    integrationTestCompile libs.junit

    integrationTestRuntime libs.javax_el
    //the following logging libs are needed when running junits outside dropwizard
    integrationTestRuntime libs.jcl_over_slf4j
    integrationTestRuntime libs.jul_to_slf4j
    integrationTestRuntime libs.log4j_over_slf4j
    integrationTestRuntime libs.logback_classic
    integrationTestRuntime libs.logback_core
}

task setupSampleData(type: JavaExec) {
    dependsOn this:compileJava
    dependsOn this:compileTestJava
    // We need to set the working directory as the stroom root otherwise
    // setupSampleData won't find 'samples' directories in other modules.
    workingDir '../'
    classpath = sourceSets.test.runtimeClasspath
    main = 'stroom.test.SetupSampleData'
}
